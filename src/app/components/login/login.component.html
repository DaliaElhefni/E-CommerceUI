<div class="row m-0 p-0 pt-5">
    <div class="col-10 col-sm-8 col-lg-6 col-xl-4  mx-auto">
        <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
        <div class="card rounded-0">
            <div class="card-header bg-dark">
                <h3 class="mb-0 orangeColor">Login</h3>
            </div>
            <div class="card-body">
                <form class="form" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input formControlName="email" type="text"
                            [class.is-invalid]="f.email.invalid && f.email.touched" class="form-control rounded-0"
                            required>
                        <div *ngIf="submitted && f.email.errors" class="alert alert-danger">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">password</label>
                        <input formControlName="password" type="password" class="form-control rounded-0"
                            [class.is-invalid]="f.password.invalid && f.password.touched" required>
                        <div *ngIf="submitted && f.password.errors" class="alert alert-danger">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confirmPassword"
                            [class.is-invalid]="f.confirmPassword.invalid && f.confirmPassword.touched"
                            class="form-control" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="alert alert-danger">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>
                    <button type="button" class="btn orangeBg text-white float-right" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
