<div class="offset-1 col-10  mt-3 shadow p-0">
    <div class="bg-dark p-0 m-0 pt-2 pb-1 roundedTop row">
        <h2 class="text-light ml-3 mt-3">Orders</h2>
    </div>
    <div class="bg-white row d-block m-0 p-0 roundedBottom">
        <table class="table table-responsive-lg col-12 p-0 m-0">
            <thead class="tableheadcolor">
                <tr>
                    <th scope="col">Order</th>
                    <th scope="col">Date</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Total</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <th scope="row">#{{order._id}}</th>
                    <td>{{order.date}}</td>
                    <td>{{order.user.username}}</td>
                    <td>{{order.totalprice}}</td>
                    <td>
                        <div class="p-1 alert-secondary statusWidth" *ngIf='order.status == "pending"' disabled>
                            <i class="fas fa-ellipsis-h ml-1"></i>
                            Pending
                        </div>
                        <div class="p-1 alert-danger statusWidth" *ngIf='order.status == "rejected"' disabled>
                            <i class="fas fa-times-circle "></i>
                            Rejected
                        </div>
                        <div class="p-1 alert-success statusWidth" *ngIf='order.status == "accepted"' disabled>
                            <i class="fas fa-check"></i>
                            Accepted
                        </div>
                    </td>
                    <td><button class="btn btn-info" (click)='showDetails(order._id)' > Show Details</button></td>
                    <td><button class="btn btn-success statusWidth" (click)='acceptOrder(order._id)' *ngIf='order.status == "pending"'>Accept</button>
                    </td>
                    <td><button  class="btn btn-danger statusWidth" (click)='rejectOrder(order._id)' *ngIf='order.status == "pending"'>Reject</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
