<div class="card mb-3 center "style="max-width: 28rem;  margin: 0 auto;
float: none;
margin-bottom: 10px; ">
    <div class="card-footer" style="background-color:#f3864d;"> <small class="text-muted">  {{product.title}} details </small></div>

    <img  class="card-img-top" src="http://localhost:3000/uploads//{{product.productimage}}"  
    style="max-width: 25rem; margin: 0 auto;
    float: none;
    margin-bottom: 10px;"  alt="product image">

    <div class="card-body">
      <h5 class="card-title"> Title :  {{product.title}}</h5>
      <p class="card-text"> Quantity :  {{product.quantity}} </p>
      <p class="card-text"> Price : {{product.price}} </p>
      <p class="card-text"> Details : {{product.details}} </p>
      <p class="card-text"> Promotion :{{product.promotion}} </p>


    </div>
    <div class="card-footer" style="background-color: #f3864d;"> <small class="text-muted"> Last updated 3 mins ago  </small></div>

  </div>
