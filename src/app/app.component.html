<div class="row p-0 m-0 d-block">
  <div class="row p-0 m-0 bg-light firstNavBar ">
    <div class="col-10 col-lg-9"></div>
    <div class="col-2 col-lg-3 p-3" *ngIf="userLoaded==false">
      <!-- <i class="fas fa-shopping-cart"></i> -->

      <a class="ml-1" routerLink="login">
        <i class="fas fa-sign-in-alt text-primary"></i>
        Login
      </a>
      |
      <a class="ml-1" routerLink="register">Register</a>
    </div>

    <!-- <div class="col-2 col-lg-3 p-3 dropdown" *ngIf="user">

    </div> -->
  </div>
  <div class="row py-1 pt-2 mb-2 px-md-5 pl-3 pl-sm-5 pr-0 m-0 d-block bg-white stick" *ngIf="userLoaded != undefined">
    <div class="row p-0 m-0 ">
      <div class="col-5 col-md-3 offset-lg-1">
        <h1 class="font-weight-bold">
          Selling<span class="orangeColor d-inline newFont ">.</span></h1>
      </div>
      <div class="col-7 col-md-9 col-lg-8 pt-2 bg-white p-0 ">
        <nav class="navbar navbar-expand-md p-0 bg-white navbar-light px-lg-5">
          <button class="navbar-toggler offset-9" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse col-md-12 col-8 offset-md-0 offset-4 offset-sm-5" id="navbarNav">
            <ul class="navbar-nav col-11 col-md-10 col-lg-8 offset-lg-1 text-dark">
              <li class="nav-item col">
                <a class="nav-link" [routerLinkActiveOptions]='{exact:true}' routerLinkActive="active"
                  routerLink="home">Home</a>
              </li>
              <li class="nav-item col">
                <a class="nav-link" [routerLinkActiveOptions]='{exact:true}' routerLinkActive="active"
                  routerLink="products">Products</a>
              </li>

              <li class="nav-item  col" *ngIf='user && user.role == "admin"'>
                <a class="nav-link " [routerLinkActiveOptions]='{exact:true}' routerLinkActive="active"
                  routerLink="orders">Orders</a>
              </li>

              <li class="nav-item col">
                <a class="nav-link" [routerLinkActiveOptions]='{exact:true}' routerLinkActive="active"
                  routerLink="about">About</a>
              </li>

              <li class="nav-item col" *ngIf="user">
                <!-- <a class="nav-link" [routerLinkActiveOptions]='{exact:true}' routerLinkActive="active"
                  routerLink="about">About</a> -->
                  <a class="nav-link" [routerLinkActiveOptions]='{exact:true}' routerLinkActive="active"
                  routerLink="cart">
                  <div class="row p-0 m-0">
                    <i class="fas fa-shopping-cart fa-lg col-6 p-0" ></i> 
                    <span class="badge orangeColorBG text-white badge-pill col-4 p-0 p-1 ml-4" style="position: absolute;">{{cartCount}}</span>
                  </div>
                </a>
                  
              </li>

              <li class="nav-link col pt-0" *ngIf="user">
                <label role="button"
                  class="text-dark accountLabel bg-light rounded-top rounded-bottom py-2 px-3 dropdown-toggle"
                  id="accountDropDown" data-toggle="dropdown" aria-haspopup="true" (click)="toggleDropdown()">
                  Hi, {{user.username}}
                  <i class="fas fa-angle-up ml-1" id="dropDownIcon"></i>
                </label>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <div class="dropdown-item">

                    <a routerLink="profile">
                      <i class="far fa-user mr-2"></i>
                      Profile
                    </a>
                  </div>
                  <div class="dropdown-item">

                    <a routerLink="users/23/orders">
                      <i class="fas fa-clipboard-list mr-2"></i>
                      My Orders
                    </a>
                  </div>
                  <div class="dropdown-item">

                    <a routerLink="" (click)="onLogout()">
                      <i class="fas fa-sign-out-alt mr-2"></i>
                      Logout
                    </a>
                  </div>
                </div>
              </li>
             
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <div class="row p-0 m-0 ">
    <div class="col-12 p-0">
      <router-outlet>

      </router-outlet>
    </div>
  </div>

</div>
